# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
# include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;
    index index.html;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    #include /etc/nginx/conf.d/*.conf;

    server {
        listen       80 default_server;
        listen       [::]:80 default_server;


        # Load configuration files for the default server block.
        #include /etc/nginx/default.d/*.conf;

        # error_page 404 /404.html;
        # location = /404.html {
        # }

        # error_page 500 502 503 504 /50x.html;
        # location = /50x.html {
        # }

        location / {
        return 301 https://$host$request_uri;
    }
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;

        server_name  zoemhay.com www.zoemhay.com;
        root         /var/www;

        ssl_certificate /etc/letsencrypt/live/zoemhay.com/fullchain.pem;
        ssl_certificate_key  /etc/letsencrypt/live/zoemhay.com/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;  # about 40000 sessions
        ssl_session_tickets off;

        # modern configuration
        ssl_protocols TLSv1.3;
        ssl_prefer_server_ciphers off;

        # HSTS (ngx_http_headers_module is required) (63072000 seconds)
        add_header Strict-Transport-Security "max-age=63072000" always;

        # OCSP stapling
        ssl_stapling on;
        ssl_stapling_verify on;

        # # verify chain of trust of OCSP response using Root CA and Intermediate certs
        # ssl_trusted_certificate /path/to/root_CA_cert_plus_intermediates;

        # # replace with the IP address of your resolver
        # resolver 127.0.0.1;

        location / {
            root /var/www/static-site;
            index index.html;
            try_files $uri $uri/ =404;
        }

        location /test-app {
            index /test-app/index.html;
            try_files $uri $uri/ =404;

        }
    }

    server {
        listen 80;
        server_name test-app.zoemhay.com www.test-app.zoemhay.com;

        root /var/www/test-app;
        index index.html;

        location / {
                try_files $uri $uri/ =404;
        }
    }








